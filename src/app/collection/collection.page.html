<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>Collections</ion-title>
    </ion-toolbar>
  </ion-header>
  <div *ngIf="len" class="d-flex justify-content-between px-3 align-items-center mt-4 text-dark" style="font-size: 20px;">
    <h4>Bulk Action:</h4>
    <div>
      <ion-icon name="cloud-upload-outline" style="font-size: 23px; padding-right: 10px;" (click)="uploadAll()"></ion-icon>
      <ion-icon name="remove-circle-outline" style="font-size: 23px;" (click)="removeAll()"></ion-icon>
    </div>
  </div>
  <div class="container text-dark text-center py-3">
    <div *ngIf="showLoader">
      <img src="assets/images/loader1.gif" alt="">
    </div>
    <div *ngIf="!showLoader" style=" margin-bottom: 5rem !important;">
      <div *ngFor="let img of selectedImages, index as i" style="height: inherit;">
        <p class="text-start ps-2 m-0"><span class="fw-bold">Image Id: </span>image{{i+1}}</p>
        <div class="d-flex justify-content-around mb-2 align-items-center border-dark border-bottom pb-3">
          <div style="width: 48%;">
            <img src="{{img}}"/>
            <div class="d-flex gap-3 justify-content-center px-1 mt-2">
              <ion-icon name="cloud-upload-outline" style="font-size: 23px;" (click)="uploadThis(i)"></ion-icon>
              <ion-icon name="remove-circle-outline" style="font-size: 23px;" (click)="removeThis(i)"></ion-icon>
            </div>
          </div>
          <div style="width: 48%; background-color: #f3f3f3; overflow-y: scroll; min-height: 150px; max-height: 200px; overflow-x:hidden;">
            {{results[i]}}
            <div *ngIf="showLoaderForRes[i]" class="loading-dots d-flex align-items-center justify-content-center" style="height: 130px;">
              <h1 class="dot one">.</h1><h1 class="dot two">.</h1><h1 class="dot three">.</h1>
            </div>
          </div>
        </div>
      </div>
      <p *ngIf="!len" class="mt-5">No images are available to preview. <br/> Please upload some</p>
    </div>
  </div>

</ion-content>
